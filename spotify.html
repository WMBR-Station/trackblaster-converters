<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pegjs/0.9.0/peg.min.js"></script>
      
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

  	<script src="js-lib/download.js"></script>
  	<script src="js/data.js"></script>
  	<script src="js/trackblaster.js"></script>
  	<script src="js/spotify.js"></script>
  	<script src="js/spotify_parser.js"></script>
		
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="container">
  <h2 class="row">Spotify to Trackblaster Converter</h2>
  <div class="row converter">
	Open the playlist in spotify and select all (Ctrl+A) then copy (Ctrl+C) all the tracks. Paste (Ctrl+P) the tracks
	in the text box below.
  </div>
  <div class=" converter row">
    <div class="code col-md-5">
        <textarea id="input" class="code"
                  placeholder="copy-paste list of tracks from spotify"
                  rows="20" cols="60"></textarea>
        <button id="input_convert" class="hidden convert">
            Convert Spotify Playlist
        </button>
    </div>
    <div class="col-md-5">
        <textarea id="output"
                  placeholder="trackblaster playlist will appear here"
                  rows="20" cols="60"  class="code " disabled></textarea>
    </div>
  </div>
  <div class="row debug">

  </div>
  <div class="row download">
	<button id="download" class="col-md-6">Download Trackblaster File</button>
  </div>
  <div class="row export-options">
	  <div class="col-md-3 export-header">Export Options:</div>
	  <div class="export col-md-1" field="Song">Song</div>
	  <div class="export col-md-1" field="Artist">Artist</div>
	  <div class="export col-md-1" field="Album">Album</div>
	  <div class="export col-md-1" field="Year">Year</div>
	  <div class="export col-md-1" field="Label">Label</div>
  </div>

</body>
