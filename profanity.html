<head>
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.4/d3.layout.cloud.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="js-lib/download.js"></script>
  <script src="js-lib/fuzzyset.js"></script>
  <script src="js/data.js"></script>
  <script src="js/mock_data.js"></script>
  <script src="js/profanity.js"></script>

  <link href="css/style.css" rel="stylesheet">
    <link href="css/profanity-style.css" rel="stylesheet">
</head>
<body class="container">

    <div class="panel-primary">
    <div class="panel-heading">
        <h2 class="row">Profanity Screening Tool</h2>
        <div class="row converter">
            Upload the trackblaster playlist file. The Profanity Screening Tool will scan the playlist
            for profanity.
        </div>
        <div class="parameters row">
            <div class="col-md-3">Trackblaster File:</div>
            <input class="col-md-5" id="file" type="file"></input>
        </div>
    </div>
    <div class="panel-body row">
        <div id="sidebar" class="panel-body col-md-3">
            <div id="track-song" class="track-field">XXX</div>
            <div id="track-artist" class="track-field">XXX</div>
            <div id="track-album" class="track-field">XXX</div>
            <div id="track-label" class="track-field">XXX</div>
            <div id="track-year" class="track-field">XXX</div>
            <div id="data-exists">
                <div id="wordcloud" style="height:10%;width:100%">
                    <svg id="wordcloud-svg"></svg>
                </div>
                <div id="lyrics" class="lyrics-box steal-scroll">
                    LYRICS
                </div>
                <button id="incorrect-lyrics">Incorrect Lyrics</button>
            </div>
            <div id="no-data">
                <div>
                    We could not find lyrics for this song. please copy the song lyrics below.
                </div>
                <button id="search-lyrics">Search for Lyrics</button>
                <textarea id="new-lyrics" class="lyrics-input-box steal-scroll">
                </textarea>
                <button id="save-lyrics">Save Lyrics</button>

            </div>
        </div>

        <div class="panel-body col-md-9">

            <div id="details">
                <div class="header row">
                <div class="col-md-3">Song</div>
                <div class="col-md-3">Artist</div>
                <div class="col-md-3">Album</div>
                </div>
                <div class="templ row hidden">
                <div class="song col-md-3"> </div>
                <div class="artist col-md-3"> </div>
                <div class="album col-md-3"> </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-footer">
        STATUS
    </div>
    </div>

</body>
